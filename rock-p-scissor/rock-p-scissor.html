<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock - Paper - Scissors</title>
  <link rel="stylesheet" href="rock-p-scissor.css">
</head>
<body>
  <h1>Rock - Paper - Scissors</h1>
  <div class="choices">
    <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissors')">Scissors</button>
  </div>
  <div id="playerDisplay">PLAYER: </div>
  <div id="computerDisplay">COMPUTER: </div>
  <div id="resultDisplay">IT'S A TIE!</div>
  <div class="scoreDisplay">Player Score: <span id="playerScoreDisplay">0</span></div>
  <div class="scoreDisplay">Computer Score: <span id="computerScoreDisplay">0</span></div>
  <script src="rock-p-scissor.js"></script>
</body>
</html>
